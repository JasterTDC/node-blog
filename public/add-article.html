<!doctype html>
<html ng-app="angular-blog">
  <head>
    <title> Add article </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AngularJS and JQuery include.  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/article.css" ></link>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body>

    <menu-bar></menu-bar>

    <div class="container">
        <form class="form-horizontal" role="form" ng-controller="ArticleController as articleCtrl" ng-submit="articleCtrl.addArticle()">

          <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title</label>
            <div class="col-sm-10">
              <input ng-model="articleCtrl.article.title" id="title" class="form-control" type="text" name="title" placeholder="Enter title..."></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description</label>
            <div class="col-sm-10">
              <textarea ng-model="articleCtrl.article.desc" id="desc" class="form-control" placeholder="Enter description..."></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="tags">Tags</label>
            <div class="col-sm-10">
              <input ng-model="articleCtrl.article.tags" id="tags" class="form-control" type="text" name="tags" placeholder="Enter tags..."></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" type="submit" >Add article</button>
            </div>
          </div>

        </form>
      </div>
    <script src="./js/controllers/article.js"></script>
  </body>
</html>
