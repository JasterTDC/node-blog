<!doctype html>
<html ng-app="angular-blog">
  <head>
    <title> Blog API specification </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AngularJS and JQuery include.  -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/article.css" ></link>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body ng-controller="mainController">

    <menu-bar></menu-bar>

    <div class="container">
        <form class="form-horizontal" role="form" ng-submit="addArticle()">

          <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title</label>
            <div class="col-sm-10">
              <input id="title" class="form-control" type="text" name="title" ng-model="formData.title" placeholder="Enter title..."></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description</label>
            <div class="col-sm-10">
              <textarea id="desc" class="form-control" ng-model="formData.desc" placeholder="Enter description..."></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="tags">Tags</label>
            <div class="col-sm-10">
              <input id="tags" class="form-control" type="text" name="tags" ng-model="formData.tags" placeholder="Enter tags..."></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" ng-click="addArticle()">Add article</button>
            </div>
          </div>

        </form>
      </div>
    <script src="./js/controllers/mainController.js"></script>
  </body>
</html>
