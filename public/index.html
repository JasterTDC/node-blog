<!doctype html>
<html ng-app="angular-blog">
  <head>
    <title> Angular blog </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- AngularJS and JQuery include.  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/article.css" ></link>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body ng-controller="TabController as TabCtrl">

    <menu-bar></menu-bar>

    <div class="container" ng-controller="ArticleController as articleCtrl">
      <div class="row" ng-show="TabCtrl.isSelectedTab(0)">
        <articles-info></articles-info>
      </div>

      <div class="row" ng-show="TabCtrl.isSelectedTab(1)">
        <articles-form></articles-form>
      </div>

      <div class="row" ng-show="TabCtrl.isSelectedTab(2)">
        <articles-delete></articles-delete>
      </div>

    </div>

    <!-- Custom controller. -->
    <script src="./js/controllers/article.js"></script>
    <script src="./js/controllers/tab.js"></script>
    <script src="./js/controllers/directives.js"></script>
  </body>

</html>
