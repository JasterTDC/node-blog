<form class="form-horizontal" role="form" ng-submit="articleCtrl.addArticle()">

  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-10">
      <input ng-model="articleCtrl.article.title" id="title" class="form-control" type="text" name="title" placeholder="Enter title..."></input>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="desc">Description</label>
    <div class="col-sm-10">
      <textarea ng-model="articleCtrl.article.desc" id="desc" class="form-control" placeholder="Enter description..."></textarea>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="tags">Tags</label>
    <div class="col-sm-10">
      <input ng-model="articleCtrl.article.tags" id="tags" class="form-control" type="text" name="tags" placeholder="Enter tags..."></input>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="language">Language</label>
    <div class="col-sm-10">
      <select ng-model="articleCtrl.article.language" class="form-control" id="language" name="language" placeholder="Enter the language...">
        <option value="es">Espa√±ol</option>
        <option value="en">English</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-default" type="submit" >Add article</button>
    </div>
  </div>

</form>
